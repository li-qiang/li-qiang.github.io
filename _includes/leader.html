<div class="leader">
    <ul class="leader-list">
        {% for category in site.categories %}
            <li class="leader-item">
                <h2>{{ category | first }}({{ category | last | size }})</h2>
                {% for post in category.last %}
                <h5><a href="{{post.url}}">{{ post.title }}</a></h5>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
</div>
